<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
    <style>
        li {
          text-decoration: underline dotted;        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em  HTML5,podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag devera utilizar em cada caso. </p>
    <ul type="square">
     <li title=" tag=&lt; p &gt; ">Parágrafo</li>
    <li title="tag= &lt;h1 &gt;">Titulos</li>
    <li title="tag= &lt img &gt;">Imagens</li>
    <li title="tag= &lt; abbr &gt;">Apreviaçoes</li>
    <li title="tag= &lt; code &gt;">Codigos-fonte</li>
    <li title="&lt;ol &gt; ">Listas numeradas</li>
    <li title="&lt; ul &gt;">Listas com demarcadores</li>
</ul>
    </body>
</html>
